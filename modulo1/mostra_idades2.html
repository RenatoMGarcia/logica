<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2021;

    mostra("Eu nasci no ano: " + (ano - 24));
    mostra("Meu mozao nasceu no ano: " + (ano - 25));
    mostra("Meu primo nasceu no ano: " + (ano - 20));
    
</script>
