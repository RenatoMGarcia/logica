<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>")
    }

    function exibeTitulo(titulo){
        document.write("<h1>" + titulo + "</h1>")
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>")
        pulaLinha();
    }

    exibeTitulo("Ola me chamo Renato");
    exibeParagrafo("Estou aprendendo Logica de programa√ßao");

</script>
