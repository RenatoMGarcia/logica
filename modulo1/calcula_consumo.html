<meta charset="UTF-8">

<h1> Álcool ou Gasolina? </h1>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    var consumoGasolina = caminhoComGasolina / tanque;
    document.write("O consumo de gasolina é de: " + consumoGasolina + " km/l" + "<br>")

    var consumoAlcool = caminhoComAlcool / tanque;
    document.write("O consumo de alcool é de: " + consumoAlcool + " km/l");

</script>
