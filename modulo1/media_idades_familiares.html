<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Digite o numero de familiares: "));

    var numero = 1;
    var totalIdade = 0;

    while (numero <= totalFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdade = totalIdade + idade;
        numero++; 
        
    }

    var media = totalIdade / totalFamiliares;
    mostra("A media das idades Ã©: " + media);
    

</script>
