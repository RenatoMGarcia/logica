<!--para saber qual é sua porcentagem de acertos em uma prova de 50 questões de múltipla escolha. 
O cálculo matemático comporta dividir a quantidade de acertos pelo total 
de questões e multiplicar o resultado final por 100. Rafaela acertou 15 questões. --> 

<meta charset="UTF-8">
<script>
    const media = (15 / 50)*100;
    document.write("Eu acertei: " + media + "%");
</script>
